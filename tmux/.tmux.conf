set -g renumber-windows on
set -g status-position bottom
set -g base-index 1              # start indexing windows at 1 instead of 0
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'
set-option -g history-limit 1000000
set-window-option -g mode-keys vi
setw -g mouse on
set -g status-style bg=green,fg=black

set-option -g prefix C-a
bind C-a send-prefix # send C-a to underlying process
bind e setw synchronize-panes

#bind e \
#    set synchronize-panes \;\
#    if -F '#{synchronize-panes}' \
#        'setw status-style bg=red,fg=black' \
#        'setw status-style bg=green,fg=black'
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi V send -X select-line
bind -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
bind -r ^N next-window
bind -r ^P previous-window
bind C-v split-window 'tmux capture-pane -t:.- -Jp -S- | nvim -'
bind l switch-client -l
bind -r k last-window

