# MacOs
bind-key -n Home send Escape "[1~"
bind-key -n End send Escape "[4~"
bind-key -n PPage send Escape "[5~"
bind-key -n NPage send Escape "[6~"


set-option -sg escape-time 0
set-option -ga terminal-overrides ",xterm-256color:Tc"
set -g default-terminal "tmux-256color"

# formatting for syncronized panes
set-option -gw window-status-current-format '#{?pane_synchronized,#[fg=red]@@@#[default],}#I:#W#F#{?pane_synchronized,#[fg=red]@@@#[default],}'

