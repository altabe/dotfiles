#:schema https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

version = 2
final_space = true

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  # newline = true

  [[blocks.segments]]
    type = 'time'
    style = 'powerline'
    invert_powerline = true
    foreground = 'p:text'
    background = 'p:pink'
    template = ' {{ .CurrentDate | date .Format }} '

  [[blocks.segments]]
    type = 'path'
    style = 'powerline'
    powerline_symbol = ''
    foreground = 'p:text'
    background = 'p:blue'
    template = ' {{ .Path }}'

    [blocks.segments.properties]
      home_icon = '~'
      style = 'full'

  [[blocks.segments]]
    type = 'git'
    style = 'powerline'
    powerline_symbol = ''
    foreground = 'p:text'
    background = 'p:lavender'
    template = ' {{ .HEAD }}'

    [blocks.segments.properties]
      branch_icon = ' '
      cherry_pick_icon = ' '
      commit_icon = ' '
      fetch_status = false
      fetch_upstream_icon = false
      merge_icon = ' '
      no_commits_icon = ' '
      rebase_icon = ' '
      revert_icon = ' '
      tag_icon = ' '

  [[blocks.segments]]
    type = 'status'
    style = 'diamond'
    foreground = '#ffffff'
    background = '#00897b'
    background_templates = ['{{ if gt .Code 0 }}#e91e63{{ end }}']
    trailing_diamond = ''
    template = ' {{ if gt .Code 0 }}{{ else }}{{ end }}'
    # template = '  {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} '

    [blocks.segments.properties]
      always_enabled = true

[[blocks]]
  type = 'rprompt'

  [[blocks.segments]]
    type = 'ytm'
    style = 'powerline'
    powerline_symbol = ''
    invert_powerline = true
    foreground = '#111111'
    background = '#1BD760'
    template = '  {{ .Icon }}{{ if ne .Status "stopped" }}{{ .Artist }} - {{ .Track }}{{ end }} '

    [blocks.segments.properties]
      paused_icon = ' '
      playing_icon = ' '


  [[blocks.segments]]
    type = 'executiontime'
    style = 'powerline'
    powerline_symbol = ''
    invert_powerline = true
    foreground = '#ffffff'
    background = '#83769c'
    # template = '<transparent></>  {{ .FormattedMs }}⠀'
    template = ' {{ .FormattedMs }}⠀'

    [blocks.segments.properties]
      always_enabled = true

[palette]
  blue = '#8AADF4'
  lavender = '#B7BDF8'
  os = '#ACB0BE'
  pink = '#F5BDE6'
  text = '#494D64'
  wight = '#FFFFFF'
